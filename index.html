			justify-content: center;
			transition: all 0.4s cubic-bezier(1, 0.48, 0.89, 1.33);
			text-decoration: none;
			transform: translateX(-100%);
			animation: 800ms slideRight forwards;
		}

		.featured-post-link:not(.js-active) {
			animation-delay: 1200ms;
		}

		.featured-post-link.js-active {
			animation: 800ms slideLeft forwards;
		}

		.featured-post-link span {

		.featured-post-link:hover,
		.featured-post-link:active,
		.featured-post-link:focus {
