		<style>
			@keyframes octocat-wave {
				0%,
				100% {
					transform: rotate(0);
				}

				20%,
				60% {
					transform: rotate(-25deg);
				}

				40%,
				80% {
					transform: rotate(10deg);
				}
			}

			@keyframes slideLeft {
				0% {
					transform: translateX(-100%);
				}

				100% {
					transform: translateX(0);
				}
			}

			.featured-post-link {
				position: fixed;
				bottom: 15px;
				left: 0;
				padding-left: 15px;
				background: #173baa;
				font-family: 'Open Sans', sans-serif;
				font-weight: bold;
				font-size: 13px;
				padding: 15px 30px;
				border-radius: 0 5px 5px 0;
				color: white;
				z-index: 99999;
				display: flex;
				align-items: center;
				justify-content: center;
				transition: all 0.4s cubic-bezier(1, 0.48, 0.89, 1.33);
				text-decoration: none;
				transform: translateX(-100%);
				animation: 800ms slideRight forwards;
			}

			.featured-post-link:not(.js-active) {
				animation-delay: 1200ms;
			}

			.featured-post-link.js-active {
				animation: 800ms slideLeft forwards;
			}

			.featured-post-link span {
				margin-right: 10px;
			}

			.featured-post-link:hover,
			.featured-post-link:active,
			.featured-post-link:focus {
				color: white;
				background: #1a42c1;
				text-decoration: none;
			}
		</style>
